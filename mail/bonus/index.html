<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Mail</title>
    </head>
    <body>
        <main>
            <div class="container d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col-12">
                        <div class="content">
                            <div class="card" style="width: 480px; height: 500px;">
                                <div class="card-body">
                                    <div class="content_card">
                                        <div class="img-logo text-center">
                                            <img src="./img/logo.png" alt="logo">
                                            <h5 class="mt-3 mb-3 fs-4">Accedi</h5>
                                            <span>Utilizza il tuo Account Google</span>
                                        </div>
                                        <input class="email mt-4" id="email" type="text" placeholder=" Inserisci il tuo indirizzo Email" value="">
                                        <span class="d-block mt-2 mb-5"><a href="#">Non ricordi l'indirizzo email?</a></span>
                                        <span >Non si tratta del tuo computer? Utilizza la modalità ospite per accedere privatamente. <a href="#">Scopri di più</a></span>
                                        <div class="button d-flex justify-content-between align-items-center mt-5 ">
                                            <a href="#">Crea un account</a>
                                            <button type="button" id="btn-on" class="btn btn-primary">Avanti</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
